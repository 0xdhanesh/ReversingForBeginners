name: Validate Markdown Structure

on:
  push:
    branches: [ "*" ]
    paths-ignore:
      - 'Template/**'
      - '.obsidian/**'
  pull_request:
    paths-ignore:
      - 'Template/**'
      - '.obsidian/**'

jobs:
  validate-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Markdown validator
        run: |
          python .github/scripts/validate_structure.py --exclude-path Template
